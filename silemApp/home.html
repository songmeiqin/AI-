<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 死了么</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        .tab-bar {
            height: 83px;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
        }
        .check-in-button {
            transform-origin: center;
            transition: all 0.2s;
        }
        .check-in-button:active {
            transform: scale(0.95);
        }
        .streak-card {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        .emergency-button {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41 AM</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="px-4 py-2 bg-white shadow-sm flex items-center justify-between">
        <div class="flex items-center">
            <span class="text-xl font-bold text-indigo-600">死了么</span>
        </div>
        <div class="flex space-x-4">
            <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                <i class="fas fa-bell text-gray-600"></i>
            </button>
        </div>
    </div>
    
    <!-- 主要内容 -->
    <div class="flex-1 overflow-auto p-4 pt-2">
        <!-- 欢迎卡片 -->
        <div class="bg-white rounded-2xl p-5 shadow-sm mb-4">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-gray-600">早上好，</p>
                    <h2 class="text-2xl font-bold">小王同学</h2>
                </div>
                <img src="https://i.pravatar.cc/100?img=33" class="w-12 h-12 rounded-full border-2 border-indigo-500" alt="用户头像">
            </div>
            <p class="text-gray-500 mt-2">今天也是元气满满的一天呢！不会就这样死掉吧？</p>
        </div>
        
        <!-- 存活打卡卡片 -->
        <div class="bg-white rounded-2xl p-5 shadow-sm mb-4 text-center">
            <div class="mb-4">
                <span class="text-sm text-gray-500">今日尚未打卡</span>
                <h3 class="text-xl font-bold">点击下方按钮证明你还活着</h3>
            </div>
            
            <button class="check-in-button w-40 h-40 mx-auto rounded-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-lg flex flex-col items-center justify-center shadow-lg">
                <i class="fas fa-heartbeat text-3xl mb-2"></i>
                <span>我还活着！</span>
                <span class="text-xs mt-1">点击打卡</span>
            </button>
            
            <p class="mt-4 text-gray-500 text-sm">每日打卡，让关心你的人放心</p>
        </div>
        
        <!-- 连续打卡统计 -->
        <div class="streak-card rounded-2xl p-5 shadow-sm mb-4 text-white">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-white text-opacity-80">连续打卡</p>
                    <h2 class="text-3xl font-bold">7天</h2>
                </div>
                <div class="w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center">
                    <i class="fas fa-calendar-check text-white"></i>
                </div>
            </div>
            <div class="mt-4 grid grid-cols-7 gap-1">
                <div class="h-2 rounded-full bg-white bg-opacity-70"></div>
                <div class="h-2 rounded-full bg-white bg-opacity-70"></div>
                <div class="h-2 rounded-full bg-white bg-opacity-70"></div>
                <div class="h-2 rounded-full bg-white bg-opacity-70"></div>
                <div class="h-2 rounded-full bg-white bg-opacity-70"></div>
                <div class="h-2 rounded-full bg-white bg-opacity-70"></div>
                <div class="h-2 rounded-full bg-white bg-opacity-70"></div>
            </div>
            <p class="mt-3 text-sm">真不容易，已经活了7天啦！</p>
        </div>
        
        <!-- 紧急求助按钮 -->
        <div class="bg-white rounded-2xl p-5 shadow-sm mb-4">
            <button class="emergency-button w-full py-4 rounded-xl bg-red-500 hover:bg-red-600 text-white font-bold text-lg flex items-center justify-center shadow-md">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span>我不太好，求助！</span>
            </button>
            <p class="mt-2 text-center text-gray-500 text-sm">一键求助，即刻响应</p>
        </div>
        
        <!-- 趣味提示 -->
        <div class="bg-white rounded-2xl p-5 shadow-sm mb-4">
            <div class="flex items-start">
                <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                    <i class="fas fa-lightbulb text-yellow-400"></i>
                </div>
                <div>
                    <h3 class="font-bold">今日趣味提示</h3>
                    <p class="text-gray-600 text-sm mt-1">独居健康小贴士：今天记得喝够8杯水，别脱水而死哦～</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部标签栏 -->
    <div class="tab-bar px-2 pt-2">
        <div class="flex justify-around">
            <a href="home.html" class="flex flex-col items-center w-1/5">
                <div class="w-6 h-6 flex items-center justify-center text-indigo-600">
                    <i class="fas fa-home"></i>
                </div>
                <span class="mt-1 text-xs font-medium text-indigo-600">首页</span>
            </a>
            <a href="health.html" class="flex flex-col items-center w-1/5">
                <div class="w-6 h-6 flex items-center justify-center text-gray-500">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <span class="mt-1 text-xs font-medium text-gray-500">健康</span>
            </a>
            <a href="rider.html" class="flex flex-col items-center w-1/5">
                <div class="w-6 h-6 flex items-center justify-center text-gray-500">
                    <i class="fas fa-motorcycle"></i>
                </div>
                <span class="mt-1 text-xs font-medium text-gray-500">骑手</span>
            </a>
            <a href="community.html" class="flex flex-col items-center w-1/5">
                <div class="w-6 h-6 flex items-center justify-center text-gray-500">
                    <i class="fas fa-users"></i>
                </div>
                <span class="mt-1 text-xs font-medium text-gray-500">社区</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center w-1/5">
                <div class="w-6 h-6 flex items-center justify-center text-gray-500">
                    <i class="fas fa-user"></i>
                </div>
                <span class="mt-1 text-xs font-medium text-gray-500">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
