<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 死了么</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
        }
        .status-bar {
            height: 44px;
            background-color: #f8fafc;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        .login-bg {
            background-image: url('https://images.unsplash.com/photo-1565035010268-a3816f98589a?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- 状态栏 -->
    <div class="status-bar text-sm">
        <div>9:41 AM</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 登录内容 -->
    <div class="flex-1 login-bg flex flex-col justify-center items-center">
        <div class="login-container w-11/12 p-8 rounded-3xl shadow-lg">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-indigo-600 mb-2">死了么</h1>
                <p class="text-gray-600">不是天天问你在干嘛，是天天问你还在不在</p>
            </div>
            
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                        手机号码
                    </label>
                    <input class="appearance-none border rounded-xl w-full py-4 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="tel" placeholder="输入手机号，我们会想你的">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        密码
                    </label>
                    <input class="appearance-none border rounded-xl w-full py-4 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="密码会跟着你进棺材，别忘了">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            记住我（下次免密哦）
                        </label>
                    </div>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">
                        忘记密码了？
                    </a>
                </div>
                
                <div>
                    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-xl focus:outline-none focus:shadow-outline transition duration-150" type="button">
                        登录，证明我还活着
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <span class="text-sm text-gray-600">还没有账号？</span>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 font-bold">立即注册</a>
                </div>
            </form>
            
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">其他登录方式</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-3 gap-3">
                    <div>
                        <a href="#" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-weixin text-xl text-green-500"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-qq text-xl text-blue-500"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            <i class="fab fa-weibo text-xl text-red-500"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
